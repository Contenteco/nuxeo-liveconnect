<ui:composition xmlns="http://www.w3.org/1999/xhtml"
           xmlns:c="http://java.sun.com/jstl/core"
           xmlns:h="http://java.sun.com/jsf/html"
           xmlns:nxu="http://nuxeo.org/nxweb/util"
           xmlns:ui="http://java.sun.com/jsf/facelets"
           id="#{widget.id}">
<nxu:set var="appLinks" value="#{documentActions.getAppLinks(document, blobXPath)}">
<c:if test="#{not empty appLinks}">
  <c:forEach var="appLink" items="#{appLinks}">
    <h:outputLink value="#{appLink.link}" target="_blank">
      <h:graphicImage value="#{appLink.icon}"
                      alt="#{nxu:translate('label.document.appLink', appLink.appName)}"
                      title="#{nxu:translate('label.document.appLink', appLink.appName)}"/>
    </h:outputLink>
  </c:forEach>
</c:if>
</nxu:set>
</ui:composition>
